apiVersion: v1
kind: Service
metadata:
  name: {{ include "frontend.fullname" . }}
  labels:
    {{- include "frontend.labels" . | nindent 4 }}
spec:
  selector:
    app.kubernetes.io/name: {{ include "frontend.name" . }}
  ports:
  - name: http
    port: 80
    targetPort: {{ .Values.service.port }}
