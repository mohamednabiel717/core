{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "frontend.fullname" . }}
  labels: {{- include "frontend.labels" . | nindent 2 }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /static
        pathType: Prefix
        backend:
          service:
            name: {{ include "frontend.fullname" . }}
            port: { number: 80 }
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "frontend.fullname" . }}
            port: { number: 80 }
{{- end }}
