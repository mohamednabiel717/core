{{- if .Values.pdb.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "backend.fullname" . | default .Chart.Name }}-pdb
  labels:
    {{- if (include "backend.labels" .) }}{{ include "backend.labels" . | nindent 4 }}{{- end }}
spec:
  minAvailable: {{ .Values.pdb.minAvailable }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "backend.name" . | default .Chart.Name }}
{{- end }}